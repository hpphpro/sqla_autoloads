name: Sqla Autoloads Tests

on:
  workflow_call:
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
  push:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [ lint, test ]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          - task: lint
            python-version: "3.10"
          - task: lint
            python-version: "3.11"
          - task: lint
            python-version: "3.13"
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run task
        run: |
          if [ "${{ matrix.task }}" = "lint" ]; then
            uv run prek run
          else
            uv run pytest -v tests -m "not benchmark"
          fi
